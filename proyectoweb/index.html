<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoWeb</title> 
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>
    <h1>BOLETOS PARA FESTIVAL DE MUSICA</h1>
    <form action="index.html" method="post" >
        <div class="form-group" >
            <label for="nombre" >Nombre:</label>
            <input type="text" required>
        </div>
        <div class="form-group" >
            <label for="edad" >Edad:</label>
            <input type="number" required maxlength="1">
        </div>        
        <div class="form-group" >
            <label for="correo" >Correo:</label>
            <input type="email" required>
        </div>
        <div class="form-group" >
            <label for="artista" >¿A que artista esperas ver?:</label>
            <input type="text" required >
        </div>
        <div class="form-group">
            <label for="explicacion" >¿Porque ganarse los boletos?:</label>
            <textarea id="mensaje" class="recuadro" required></textarea>
        </div> 
        <div >
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </div>

    </form>
</body>
</html>
